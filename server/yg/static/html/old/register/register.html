<div class="wrapper product-index clearfix">
    <div class="content">

        <div class="form-panel register">
            <div class="form">
                <form id="registerForm">
                    <div class="row clearfix field">
                        <div class="col-3"><label>用户名</label></div>
                        <div class="col-4"><input class="input-box" type="text" name="username" id="username"
                                                  placeholder="请输入用户名"/></div>
                        <div class="col-5">
                            <span class="error-tip"></span>
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-3"><label>登陆密码</label></div>
                        <div class="col-4">
                            <input class="input-box" type="password" name="password" id="password"
                                   placeholder="请输入登录密码"/>

                            <div class="pwd-level">
                                安全级别：<span>弱</span><span>中</span><span>强</span>
                            </div>
                        </div>
                        <div class="col-5">
                            <span class="error-tip"></span>
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-3"><label>手机号码</label></div>
                        <div class="col-4"><input class="input-box" type="text" name="phoneNumber" id="phoneNumber"
                                                  placeholder="请输入您的手机号码"/></div>
                        <div class="col-5">
                            <span class="error-tip"></span>
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-3"><label>验证码</label></div>
                        <div class="col-4">
                            <input class="input-box" type="text" name="verifyCode" id="verifyCode"
                                   placeholder="请输入验证码"/>
                            <img id="vcImg"/>
                        </div>
                        <div class="col-5">
                            <span>看不清？<a id="refreshVC">换一张</a></span>
                            <span class="error-tip"></span>
                        </div>
                    </div>

                    <!--<div class="row clearfix field" >-->
                    <!--<div class="col-3" ><label>确认密码</label></div>-->
                    <!--<div class="col-4" ><input  class="input-box" type="password" name="passwordConfirm" id="passwordConfirm" /></div>-->
                    <!--<div class="col-5" >-->
                    <!--<span class="error-tip" ></span>-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="row clearfix field">
                        <div class="col-3"><label>短信验证码</label></div>
                        <div class="col-4">
                            <input class="input-box" type="text" name="verifyCodeMsg" id="verifyCodeMsg"
                                   placeholder="请输入短信验证码"/>
                            <a class="btn_yellow ie-css3 margin-left-10 " id="sendVerifyCodeMsg">获取验证码</a>
                            <span id="cdTip" class="info-text">如果您在1分钟之内没有收到验证码，请返回<span
                            class="number">修改手机号</span>或<span class="cd"></span></span>


                        </div>

                        <div class="col-5">
                            <span class="error-tip"></span>
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-3"><label>邀请码</label></div>
                        <div class="col-4">
                            <div id="invite">
                                <span id="inviteNo"><label class="radio"><input type="radio" name="invite" value="1"/>无</label></span>
                                <span id="inviteYes">
                                    <label class="radio"><input type="radio" name="invite" value="2" id="inviteHas"/>有</label>
                                    <input class="input-box" type="text" name="inviteCode" id="inviteCode"
                                           placeholder="请输入邀请码"/>
                                </span>
                            </div>
                        </div>
                        <div class="col-5">
                            <span class="error-tip" id="inviteTip"></span>
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-9 col-offset-3">
                            <input name="protocol" id="protocol" type="checkbox"/>
                            我已阅读并同意<a class="number" id="openProtocol">《银谷网站用户注册协议》</a><span class="error-tip wrong"></span>
                        </div>

                    </div>
                </form>
            </div>

            <div class="btn-wrapper">
                <a class="btn btn_red ie-css3" id="doRegister">注册</a>
                <span>已经账号，<a href="" class="number">直接登陆</a></span>
            </div>
        </div>
