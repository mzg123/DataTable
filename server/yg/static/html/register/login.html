        <div class="login_form" >
            <div class="head" ><span class="title" >用户登录</span></div>
            <form action="" method="post" target="_self" id="loginForm" autocomplete="off" >

                <div class="val" >
                    <!--<span class="vhead login_head"></span>-->
                    <input name="userName" id="userName" type="text" placeholder="请输入用户名/手机号" class="input-box input-box1"/>
                    <i class="x" ></i>
                    <span class="et" ></span>
                    <a class="forget" href="getBackUsername.html">忘记用户名?</a>
                </div>

                <div class="val" >
                    <!--<span class="vhead lock login_blue"></span>-->
                    <input name="password" id="password" type="password"   placeholder="请输入密码" class="input-box input-box1" />
                    <i class="x" ></i>
                    <span class="et" ></span>
                    <a class="forget" href="getBackPassword.html">忘记密码?</a>
                </div>
                <label class="remember"><input name="remember" id="remember" type="checkbox" />记住用户名</label>

                <div class="errorTip">
                    <span>用户名或密码错误</span>
                    <p>若24小时内同一用户名连续输错5次密码，将锁定该用户名4小时。您已输错1次。您可以找回登录密码。 </p>
                </div>

                <div class="submit" id="submit" >
                    登录
                </div>
            </form>
