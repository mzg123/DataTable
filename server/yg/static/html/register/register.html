        <div class="regModal">

            <h1>用户注册服务协议</h1>

            <p>东方银谷（北京）有限公司（以下简称“公司”或“本公司”）通过其合法运营的 jr.yingu.com 网站（网址：

                com 平台用户”、“用户”或“您”）提供服务。本协议中在成为 yingu.com 平台用户前，您务必仔细阅读以下条款，

                尤其是加粗条款（包括但不限于第十条“适用法律和管辖”项下有关本协议争议应由本公司住所地的人民法院管辖的约定），

                充分理解各条款内容后再选择是否接受本协议。一旦您在 yingu.com 网站或 YINGU APP 提交用户注册申请，即意味着您

                已阅读本协议所有条款，并对本协议条款的含义及相应的法律后果已全部通晓并充分理解，同意受本协议约束。</p>

            <p>本协议已对与您的权益具有或可能具有重大关系的条款，及对公司具有或可能具有免责或限制责任的条款用粗体字

                予以标注，请您注意。</p>

            <h2>一、 本协议的签署和修订</h2>

            <p>1.1 yingu.com 平台用户应当为持有中华人民共和国（为本协议之目的，不含香港、澳门及台湾地区，以下简称“中国”）

                有效身份证件的 18 周岁以上且具有完全民事行为能力和民事权利能力的自然人或系中国境内注册成立的具有独立法人资

                格的组织。如您违反前述注册限制注册了 yingu.com 平台账户（包括您的资金托管账户，如有，下同）并使用了 yingu.

                com 平台服务的，yingu.com 平台有权随时中止或终止您的用户资格，并要求您承担相应的责任。</p>

            <p>1.2 本协议内容包括本协议正文所载之各条款及 yingu.com 平台已经发布的或将来可能发布的各类交易规则、服务规

                则（下称“yingu.com 平台规则”）；所有上述 yingu.com 平台规则均为本协议不可分割的一部分，与本协议正文具有

                同等法律效力。本协议是您与本公司自愿共同签订的，适用于您在 yingu.com 网站以及 YINGU APP 的全部活动。在您注

                册成为用户时，您已经阅读、理解并接受本协议正文的全部条款及各 yingu.com 平台规则，并承诺阅读、理解并接受在您

                注册成为 yingu.com 平台用户后 yingu.com 平台不时发布的 yingu.com 平台规则；您同意遵守中国的各类法律、法规及

                规范性文件的规定，如有违反而导致任何法律后果的发生，您应以自己的名义独立承担所有相应的法律责任。</p>

            <p>1.3 公司有权根据需要修改本协议正文各条款或制定、修改各 yingu.com 平台规则并在 yingu.com 平台相关系统板

                块发布，无需另行单独通知。您应不时地注意本协议正文各条款及各 yingu.com 平台规则的变更，若您在本协议正文相关

                条款和 / 或 yingu.com 平台规则内容公告变更后继续使用 yingu.com 网站及 / 或 YINGU APP 服务的，表示您已充分阅读、

                理解并接受修改后的内容，也将遵循修改后的本协议正文条款和 / 或 yingu.com 平台规则使用 yingu.com 平台的服务。

                若您不同意修改后的协议内容，您应停止使用 yingu.com 平台的服务。</p>

            <p>1.4 您通过自行或授权有关主体根据本协议及 yingu.com 平台有关规则、说明操作确认本协议后，本协议即在您和本

                公司之间产生法律效力。您与其他 yingu.com 平台用户之间因接受 yingu.com 平台服务而产生的法律关系或法律纠纷均

                由您自行承担及解决，本公司不承担任何责任；您在此同意，将全面接受和履行与其他 yingu.com 平台用户以及合作机构

                或放弃相应的权利、承担和 / 或豁免相应的义务。</p>

            <h2>二、 服务的提供</h2>

            <p>2.1 yingu.com 平台提供的服务包括但不限于：发布和展示借款需求提供查阅交易机会、签订和查阅合同、资金充值、

            <p>2.2 基于法律法规、监管部门的要求及 / 或运行和交易安全的需要，本公司可以限制、改变、减少、终止或暂时停

            <p>2.3 您确认，您在 yingu.com 网站或 YINGU APP 通过您的账户按 yingu.com 平台服务流程所确认的交易状态、操作

                果及责任。同时，公司有权基于交易安全、交易公平和合规性等方面的考虑以及司法机关和仲裁机构、行政机关、军事机

            <p>2.4 由于您未能及时对交易状态或操作进行修改或确认或未能提交相关申请所引起的任何纠纷或损失均由您本人负责，

            <h2>三、 交易管理及费用</h2>

            <p>3.1 在您成功注册后，您可以自行或授权您的代理人根据 yingu.com 平台规则和 yingu.com 平台的说明，通过

                yingu.com 网站或 YINGU APP 以点击确认的方式签署有关法律文件并经公司和 / 或合作机构（包括但不限于基金公司、

            <p>3.2 公司不保证您的资金出借需求或其他需求一定能够得到满足；您的需求无法得到满足的，平台不对由此导致的您

            <p>3.3 yingu.com 平台将作为交易平台和服务商为您的资金的出借和回收相关事项等提供服务，并在服务过程中根据

            <h2>四、 资金管理</h2>

            <p>4.2 您了解，上述充值、提现以及查询等服务涉及 yingu.com 平台与第三方支付机构的合作，并将全部或者部分由该

            <p>（c）就第三方支付机构提供的服务，您应按照有关法律文件及第三方支付机构规定向其支付相应的费用，同时，

            <p>4.3 您保证并承诺您通过 yingu.com 平台进行交易的资金来源合法。您同意，yingu.com 平台有权按照包括但不限于
