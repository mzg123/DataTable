    <div class="nav ">
        <div class="nav_content clearfix">
            <div class="logo_slogan clearfix">
                <div class="logo"></div>
                <h1>忘记密码</h1>
            </div>

        </div>
    </div>
</div>

<div class="wrapper product-index clearfix">

    <div class="content">

        <div class="form-panel verify1">
            <div class="form">
                <form id="verifyForm1">
                    <div class="row clearfix field">
                        <div class="col-3"><label>用户名</label></div>
                        <div class="col-4"><input class="input-box" type="text" name="username" id="username"/></div>
                        <div class="col-5">
                            <span class="error-tip"></span>
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-3"><label>手机号码</label></div>
                        <div class="col-4"><input class="input-box" type="text" name="phoneNumber" id="phoneNumber"/>
                        </div>
                        <div class="col-5">
                            <span class="error-tip"></span>
                            <span class="info-text">银谷在线将会给绑定手机号发送短信</span>
                        </div>
                    </div>

                    <div class="row clearfix field">
                        <div class="col-3"><label>验证码</label></div>
                        <div class="col-4">
                            <input class="input-box" type="text" name="verifyCode" id="verifyCode"/>
                            <img id="vcImg"/>
                        </div>
                        <div class="col-5">
                            <span>看不清？<a id="refreshVC">换一张</a></span>
                            <span class="error-tip"></span>
                        </div>
                    </div>

                </form>
            </div>

            <div class="btn-wrapper">
                <a class="btn btn_red ie-css3" id="submit1">下一步</a>
            </div>
        </div>

        <div class="form-panel verify2">
            <div class="form">
                <form id="verifyForm2">
                    <h6><i class="icon_tips"></i> <span class="font-16"> 验证短信 </span>已发送至您的手机，请输入短信中的验证码。确保您的手机号真实有效！</h6>

                    <div class="row clearfix field">
                        <div class="col-3"><label>手机号</label></div>
                        <div class="col-4"><span class="phone-number">132*****321</span></div>
                        <div class="col-5">
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-3"><label>验证码</label></div>
                        <div class="col-4">
                            <input class="input-box" type="text" name="verifyCodeMsg" id="verifyCodeMsg"/>
                            <span class="btn btn-warn" id="sendVerifyCodeMsg">获取验证码</span>
                        </div>
                        <div class="col-5">
                            <span class="error-tip"></span>
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-9 col-offset-3">
                            <span id="cdTip" class="info-text">如果您在1分钟之内没有收到验证码，请返回<span
                                    class="number">修改手机号</span>或<span class="cd"></span></span>
                        </div>
                    </div>
                </form>
            </div>

            <div class="btn-wrapper">
                <a class="btn btn_red ie-css3" id="submit2">验证</a>
            </div>
        </div>

        <div class="form-panel set-pwd">
            <div class="form">
                <form id="setPwd">

                    <div class="row clearfix field">
                        <div class="col-3"><label>新登陆密码</label></div>
                        <div class="col-4">
                            <input class="input-box" type="text" name="password" id="password"/>

                            <div class="pwd-level">
                                密码强度：<span>弱</span><span>中</span><span>强</span>
                            </div>
                        </div>
                        <div class="col-5">
                            <span class="error-tip"></span>
                        </div>
                    </div>
                    <div class="row clearfix field">
                        <div class="col-3"><label>确认新密码</label></div>
                        <div class="col-4"><input class="input-box" type="text" name="passwordConfirm"
                                                  id="passwordConfirm"/></div>
                        <div class="col-5">
                            <span class="error-tip"></span>
                        </div>
                    </div>

                </form>
            </div>

            <div class="btn-wrapper">
                <a class="btn btn_red ie-css3" id="doSetPwd">提交</a>
            </div>
        </div>

        <div class="form-panel success" >

            <div class="form">

                <div class="result">
                    <span class="result-title">恭喜您，密码重设成功！</span>

                    <div class="bt clearfix margin-top-25"><a class="btn_red" href="">返回登录</a>
                    </div>

                </div>

            </div>


        </div>

    </div>
</div>
