                        <th>用户名</th>

<button type="button" id="myButton1" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
    Loading state
</button>
<footer>
</footer>
<!-- Modal -->
<div class="modal fade" id="user_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">


                    <div class="form-group">
                        <label for="username" class="col-md-2 control-label">姓名</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="username" placeholder="用户名" value="<%=first_name%>" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">密码</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="password" placeholder="密码" value="<%=last_name%>" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">邮箱</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="email" placeholder="邮箱" value="<%=email%>" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-md-2 control-label">电话</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="tel" placeholder="电话" value="<%=office%>" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qq" class="col-md-2 control-label">QQ</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="qq" placeholder="QQ" value="<%=salary%>" >
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="col-md-offset-7 col-md-10">-->
                            <!--<button type="submit" class="btn btn-default">提交</button>-->
                        <!--</div>-->
                    <!--</div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="editSave">保存</button>
            </div>
        </div>
    </div>
</div>

    seajs.use("admin/user/user_index");
